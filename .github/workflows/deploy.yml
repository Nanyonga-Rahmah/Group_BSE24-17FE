name: CI/CD Pipeline with Rollback and Monitoring

on:
  push:
    branches:
      - master
      - Staging
  pull_request:
    branches:
      - master
      - Staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist

      - name: Verify build output
        run: ls -la dist
   
          
  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: dist

      - name: Deploy to Staging (Netlify)
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: npx netlify-cli deploy --dir=/home/runner/work/Group_BSE24-17FE/Group_BSE24-17FE/dist --prod --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN

